<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Hello Handlebars</title>
    <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
</head>
<body>
<div id="app"></div>
<script id="contact-template" type="text/x-handlebars-template">
    <article>
        <div class="title">{{firstName}} {{lastName}}<button>&#8505;</button></div>
        <div class="info">
            <span>&phone; {{phone}}</span>
            <span>&#9993; {{email}}</span>
        </div>
    </article>
</script>
<script id="whether-template" type="text/x-handlebars-template">
    {{#if sunny}}
    The sky is clear
    {{else}}
    The sky is overcast
    {{/if}}
</script>
<script>
    let container = document.getElementById('app');



    let source = document.getElementById('whether-template').innerHTML;
    let template = Handlebars.compile(source)

    container.innerHTML += template({sunny:false})
